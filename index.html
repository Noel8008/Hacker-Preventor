<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Preventer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gameplay">
            <h1 id="pointsTracker">0</h1>
            <button id="clickmeharder" onclick="increasePoints()">
            <img src="images/computer.png" alt="Button">
        </button>
        </div>
        <div class="store">
            <button id="fencebtn" onclick = "fenceAdd()">
            <img src="images/bettergate.png" height="125" width="125" alt="Fence Upgrade">
            </button>
            <p id="de_fence">Cost: 10</p>
            <button id="guard_dogbtn" onclick = "guard_dogAdd()">
            <img src="images/guardian.png" height="125" alt="Guard Dog Upgrade">
            </button>
            <p id="cujo">Cost: 300</p>
            <button id="passwordbtn" onclick = "passwordAdd()">
            <img src="images/password.png" height="125" alt="Password Upgrade">
            </button>
            <p id="onetwothreefour">Cost: 1,000</p>
            <button id="firewallbtn" onclick = "firewallAdd()">
            <img src="images/firewall.gif" alt="Firewall Upgrade">
            </button>
            <p id="firebrick">Cost: 50,000</p>
            <button id="vpnbtn" onclick = "VPNAdd()">
            <img src="images/VeePeeEn-Photoroom.png" height="125" alt=" VPN Upgrade">
            </button>
            <p id="china">Cost: 100,000</p>
        </div>
        
        <div class="display">
            Defend youself from hackers! Your knowledge on hacker prevention is scarce at the beginning, but which each purchase of an upgrade you become more secure and smart.
        </div>
        <div class="header">
            Hacker Preventer
        </div>
        
        <div class="description">

      </div> 
    </div>

      <button 
      onclick="muteMusic()">Mute Music</button>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="script.html.js"></script>
</body>
</html>
